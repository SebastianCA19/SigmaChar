SigmaChar is a programming language based on the sigma lexicon, here is a small summary of our language:

        1. Variable Types:
            - bool -> STATUS
            - int -> SIGMA 
            - float -> REAL
            - char -> CHAD
            - str -> GIGACHAD
        2. Control Flow Keywords:
            - If -> ALPHA
            - Else -> BETA
            - While -> ALPHA_LOOP
            - For -> BETA_LOOP
            - break -> BYEBYE
            - return -> ELEVATE
        3. Logical Operators:
            - not -> FAKE 
            - and -> MOGGED  
            - or -> GOD 
        4. Reserved Keywords:
            - def -> COMMAND
            - True -> VERUM
            - False -> FALSUM
            - None -> NIHIL
        5. Operators:
            - Addition (+)
            - Subtraction (-)
            - Multiplication (*)
            - Division (/)
            - Greater than (>)
            - Greater than or equal to (>=)
            - Less than (<)
            - Less than or equal to (<=)
            - Equal to (==)
            - Not equal to (!=)
            - Assignment (<-)
        6. Symbols:
            - Left Parenthesis   ->  '('
            - Right Parenthesis  ->  ')'
            - Separation         ->  ';'
            - Body Structure     ->  ':'
            - String Delimiter   ->  '@'
            - Comment Delimiter  ->  '#' 
            - End of Line        ->  '$'     
    Example:
        SIGMA integer <- 2$
        REAL float <- 0$
        ALPHA (integer == 2 MOGGED float == 0):
            float <- integer * 3,1416$
